<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>

    <p id="resultado"></p>
    
    <script>
        var indice = 13
        var soma = 0
        var  k = 0
                
        while(k<indice){
            k = k + 1
            soma = soma + k
        }
    
        document.getElementById('resultado').textContent = 'O valor da SOMA é ' + soma
    </script>
</body>
</html>
